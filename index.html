<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet" type="text/css" />
    <script src="./script.js" defer></script>
    <title>Calculator</title>
</head>

<body>
    <main>
        <div id="body">
            <div id="display">
                <h6 id="equation">0</h6>
                <h1 id="data">0</h1>
            </div>
            <div id="splbtn">
                <button style="flex-grow: 2;">Clear</button>
                <button style="flex-grow: 2;">
                    ←
                </button>
            </div>
            <div>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="opb">÷</button>
            </div>
            <div>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="opb">x</button>
            </div>
            <div>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="opb">-</button>
            </div>
            <div>
                <button>0</button>
                <button>.</button>
                <button class="opb">+</button>
                <button class="opb">=</button>
            </div>
        </div>
    </main>
</body>

</html>
